<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddEmployee</title>
</head>
<body>
<form action="//" method="post">
    {% csrf_token %}
    <table align="center" border="1">
        <tr>
            <td>
                <input type="text" placeholder="Name" name="t1" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="ContactNo" name="t2" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="EmailId" name="t3" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="Password" name="t4" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="Experience"  name="t5" required>
            </td>
        </tr>

        <tr>
            <td align="center">
                <input type="submit" value="ADD">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
