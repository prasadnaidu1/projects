<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor</title>
</head>
<body>
<form action="//" method="post">
    {% csrf_token %}
    <table align="center" border="1">
        <tr>
            <td>
                <input type="text" placeholder="Name" name="t1" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="ContactNo" name="t2" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="EmailId" name="t3" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="Password" name="t4" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="Experience"  name="t5" required>
            </td>
        </tr>
        <tr>
            <td>
                <select name="t6">
                    <option>--Department--</option>
                    <option>Allergists/Immunologists</option>
                    <option>Anesthesiologists</option>
                    <option>Cardiologists</option>
                    <option>Colon and Rectal Surgeons</option>
                    <option>Endocrinologists</option>
                    <option>Emergency Medicine Specialists</option>
                    <option>Family Physicians</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="submit" value="ADD">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
