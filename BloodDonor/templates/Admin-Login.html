<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin-Login</title>
</head>
<body>

<form action="/adminlogindetails/" method="post">

        <tr>
            <td>
                <input type="text" placeholder="username" name="u1"  required>

        </tr>

    </table>

</html>
