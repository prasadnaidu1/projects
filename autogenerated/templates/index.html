<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/details/" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <td>
                <input type="number" placeholder="Id" name="id" value="{{ id }}" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="name" name="name" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Add">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
