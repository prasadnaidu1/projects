<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserRegistration</title>
</head>
<body>
{% include "Welcome.html" %}
{% load staticfiles %}
<link href="{% static 'css/UserRegistration.css' %}" rel="stylesheet">


      {% csrf_token %}

   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">

<div class="form-sec">
  <h4>Registration form</h4>

 <form name="qryform" id="qryform" method="post" action="/userdetails/" onsubmit="return(validate());" novalidate="novalidate">
    {% csrf_token %}
     <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="t1">
    </div>
     <div class="form-group">
      <label>Contact No:</label>
      <input type="number" class="form-control" id="phone" placeholder="Enter Phone no." name="t2">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" id="name" placeholder="Enter Email" name="t3">
    </div>
     <div class="form-group">
      <label>Address:</label>
      <input type="text" class="form-control" id="phone" placeholder="Address" name="t4">
    </div>
     <div class="form-group">
      <label>UserName:</label>
      <input type="text" class="form-control" id="phone" placeholder="Username" name="t5">
    </div>
     <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" id="phone" placeholder="Password" name="t6">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  </div>


</div>
</body>
</html>
