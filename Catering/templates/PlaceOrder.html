<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
{% include "Welcome.html" %}
{%load staticfiles%}
<link href="{% static 'css/placeorder.css' %}" rel="stylesheet">

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">

                </div>
                <div class="signup-form">
                        <div class="signup-form">

                    <form method="post" class="register-form" id="register-form" action="//">

					    {%csrf_token%}

                        <div class="form-row">
                            <div class="form-group">
                                <label for="name"> Name :</label>
                                <input type="text" name="n1" id="name" required/>
                            </div>
							 <div class="form-row">
                            <div class="form-group">
                                <label for="contact">Contact NO :</label>
                                <input type="number" name="n2" id="contact" required/>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="address">Delivery Address :</label>
                            <input type="text" name="n3" id="address" required/>
                        </div>
                            <div class="form-radio">
                            <label for="gender" class="radio-label">FoodType :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="n4" id="male" checked>
                                <label for="male">Veg</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="n5" id="female">
                                <label for="female">Non-Veg</label>
                                <span class="check"></span>
                            </div>
                                <div class="form-row">
                            <div class="form-group">
                                <label for="contact">Delivery Date:</label>
                                <input type="date" name="n6" id="contact" required/>
                            </div>
                                    <div class="form-row">
                            <div class="form-group">
                                <label for="contact">NO of Plates :</label>
                                <input type="number" name="n6" id="contact" required/>
                            </div>
                                        <input type="submit" value="Submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
